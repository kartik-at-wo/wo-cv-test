<div class="container mt-5" ng-controller="Page1Controller">
    <h2>WO Employee Form</h2>
    <form ng-submit="submitForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="formData.name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="formData.email" required>
        </div>
		<div class="form-group">
		           <label for="phone">Phone:</label>
		           <input type="number" class="form-control" id="phone" ng-model="formData.phone" required>
		       </div>
        <div class="form-group">
            <label>
                <input type="checkbox" ng-model="formData.isPermanent"> Is Permanent
            </label>
        </div>
        <div class="form-group">
            <label>Branch:</label><br>
            <label><input type="radio" ng-model="formData.branch" value="Bhatar"> Bhatar</label><br>
            <label><input type="radio" ng-model="formData.branch" value="Adajan"> Adajan</label><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h3 class="mt-5">Submitted Data</h3>
    <table class="table table-bordered mt-3" ng-table ="companyTable">
        <thead>
            <tr>
				<th>ID</th>
                <th>Name</th>
                <th>Email</th>
				<th>Phone</th>
                <th>Is Permanent</th>
                <th>Branch</th>
				<th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in sqldData">
				<td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
				<td>{{ data.phone }}</td>
                <td>{{ data.isPermanent ? 'Yes' : 'No' }}</td>
                <td>{{ data.branch }}</td>
				<td><button ng-click="editCompanyData(data, $index, sqldData)">Edit</button></td>
            </tr>
        </tbody>
    </table>
	
	
	
	<script type="text/ng-template" id="myModalContent.html">
	    <div class="modal-header">
	      <h3 class="modal-title" id="modal-title">Edit Data</h3>
	    </div>
	    <div class="modal-body" id="modal-body">
	      <form>
		<div class="form-group">
			     <label for="name">Name:</label>
			     <input type="text" class="form-control" id="name" ng-model="editData.name" ng-value="editData.name" required>
		 </div>

		  <div class="form-group">
		          <label for="email">Email:</label>
		          <input type="email" class="form-control" id="email" ng-model="editData.email" ng-value="editData.email" required>
		  </div>
		  
		  <div class="form-group">
		  		  <label for="phone">Phone:</label>
		  		  <input type="number" class="form-control" id="phone" ng-model="editData.phone" ng-value="editData.phone" required>
		   </div>
		  	
		    <div class="form-group">
		  	      <label>
		  	       <input type="checkbox" ng-model="editData.isPermanent"> Is Permanent
		  	      </label>
		  	</div>
		  	<div class="form-group">
		  	      <label>Branch:</label><br>
		  	      <label><input type="radio" ng-model="editData.branch" value="Bhatar"> Bhatar</label><br>
		  	      <label><input type="radio" ng-model="editData.branch" value="Adajan"> Adajan</label><br>
		  	</div>
		  
	      </form>
	    </div>
	    <div class="modal-footer">
	      <button class="btn btn-primary" type="button" ng-click="updateData()">Update</button>
	      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	    </div>
	  </script>
	  
</div>
