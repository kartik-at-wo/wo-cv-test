<div class="container mt-5" ng-controller="Page4Controller">
		       <h1>GCP DRIVE FILE</h1>
			   <br>
		     
			    <form ng-submit="generateUUIdForUser()" novalidate>
		           <button type="submit" class="btn btn-primary">Generate UUID FOR USER</button>
		       </form>
			   
			   <br>
			   <form ng-submit="getRetiredPlayers()" novalidate>
			   	       <button type="submit" class="btn btn-primary">Show Retired Player</button>
			   	</form>
				
				<br>
				<form ng-submit="filterFootballer()" novalidate>
				      <button type="submit" class="btn btn-primary">Show FootBall Player</button>
				</form>
				
				

		       <h2 class="mt-3">User</h3>
		       <table class="table table-striped">
		           <thead>
		               <tr>
		                   <th>ID</th>
						   <th>Name</th>
						   <th>Age</th>
						   <th>Retired</th>
		               </tr>
		           </thead>
		           <tbody>
		               <tr ng-repeat="user in userList track by $index">
		                   <td>{{ user.id }}</td>
						   <td>{{ user.name }}</td>
						   <td>{{ user.age }}</td>
						   <td>{{ user.retired  ? 'Yes' : 'No' }}</td>
		               </tr>
		           </tbody>
		       </table>
			   
			   
			   <form novalidate>
			   		<div class="form-group">
			   		     <label for="name">Search :</label>
			   		     <input type="text" id="searchkey" name="foo" ng-change="searchName()" ng-model="searchKey">
			   		</div>
			  </form>
			  
			  <table class="table table-striped">
			     <thead>
			       <tr>
			          <th>Index of text</th>
			  	      <th>Similar</th>
			  	   </tr>
			  	</thead>
			  	<tbody>
			  	   <tr>
			  	      <td>{{ searchTextIndex }}</td>
			  	      <td>{{ similarSearchText }}</td>
			  	  </tr>
			  	</tbody>
			 </table>
			 
	<div customedirectivetest search-key-data="{{searchKey}}">
	</div>			
	</br><br><br><br><br><br> 
</div>
